<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gears</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h4 class="logo">Influencer Products</h4>

        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Products</a></li>
          <li><a href="">Sign up</a></li>
          <li><a href="">Log in</a></li>
          <li><i class="fa fa-search"></i></li>
          <li><i class="fa fa-shopping-cart"></i></li>
        </ul>
      </nav>

      <div class="banner">
        <div class="banner-content">
          <h1 class="banner-header">Start your Journey as Influencer</h1>
          <p class="header-text">
            Discover the hottest trends and must-have products curated by top
            influencers. Elevate your style and lifestyle with our handpicked
            collection. Shop now and stay ahead of the game!
          </p>
          <button class="btn btn-round">
            Prebook now <i class="fa fa-arrow-right" aria-hidden="true"></i>
          </button>
        </div>
        <div class="banner-image">
          <img src="images/main-camera.png" alt="" />
        </div>
      </div>
    </header>
  </body>
</html>
